{% load static %}
<!doctype html>
<html lang="en">


  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Игра в командный бизнес</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
      crossorigin="anonymous"
    >

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style rel="stylesheet" href="{% static 'game/css/style.css' %}" ></style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

      body{
          font-family: 'Montserrat', sans-serif;
      }

      footer {
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
      }
    </style>

  </head>

  <body>
    <!-- Preloader to block UI when loading -->
    {% include 'game/preloader.html' %}
    
    {% block content %}
    {% endblock %}
  </body>

  <script src="https://unpkg.com/htmx.org@1.9.1"></script>

  <script>
    function Preloader(){
      document.getElementById("preloader").hidden = false;
    }
    function resetLastMove() {
    fetch('/reset_last_move/')
        .then( Preloader() )
        .then( response => response.json() )
        .then( location.reload() );
    }
  </script>

</html>
