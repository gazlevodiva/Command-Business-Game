{% extends 'game/base.html' %}
{% block content %}

    <div class="container">
      <div class="row align-items-center">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h4 class="card-title text-center mb-3 fs-5">Введите пароль</h4>

              <!-- FORM new player -->
              <form method="POST">
                {% csrf_token %}

                <div class="form-floating mb-3">

                  <input 
                  type="int" 
                  name="session_code" 
                  class="form-control" 
                  id="floatingInput"
                  required
                  >
                  <label for="floatingInput">Его можно увидеть на игровом поле</label>

                </div>

                <div class="d-grid">

                  <button 
                    class="btn btn-outline-secondary " 
                    type="submit">
                    Продолжить
                  </button>

                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
