{% extends 'game/base.html' %}
{% block content %}

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h4 class="card-title text-center mb-5 fs-5">Введите имя нового игрока</h4>

              <!-- FORM new player -->
              <form method="POST">
                {% csrf_token %}

                <div class="form-floating mb-3">

                  <input 
                  type="text" 
                  name="new_player_name" 
                  class="form-control" 
                  id="floatingInput" 
                  placeholder="Например: Толик"
                  required
                  >
                  <label for="floatingInput">Например: Толик</label>

                </div>

                <div class="d-grid">

                  <button 
                    class="btn btn-primary btn-login text-uppercase fw-bold" 
                    type="submit">
                    Продолжить
                  </button>

                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
