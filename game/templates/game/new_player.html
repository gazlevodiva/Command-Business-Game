{% extends 'game/base.html' %} {% block content %}

<div class="container">
  <div class="row align-items-center">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h4 class="card-title text-center mb-3 fs-5">
            Введите никнейм нового игрока
          </h4>

          <!-- FORM new player -->
          <form method="POST" onsubmit="Preloader()">
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input
                type="text"
                name="new_player_name"
                class="form-control"
                id="floatingInput"
                placeholder="Например: Толик"
                maxlength="16"
                required
              />
              <label for="floatingInput">Ник игрока</label>
            </div>

            <div class="d-grid">
              <button class="btn btn-lg btn-danger btn-login" type="submit">
                Продолжить
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
