{% extends 'game/base.html' %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row align-items-center">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <img 
                        src="{% static 'game/img/logo1.svg' %}" 
                        alt="abp-logo" 
                        class="card-img-top mt-3 mb-3"            
                        style="height: 8vh;"
                        />
                    <h4 class="card-title text-center mt-4 mb-4">Войти в Коммандный бизнес</h4>


                    <!-- FORM session settings -->
                    <form method="POST">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input
                                    type="email"
                                    name="email"
                                    class="form-control"
                                    id="floatingEmail"
                                    required
                            >
                            <label for="floatingEmail">Электронная почта</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="inputPassword" class="form-control" required>
                            <label for="inputPassword">Пароль</label>
                        </div>
                        <div class="d-grid mt-4 mb-3">
                            <button
                                class="btn btn-lg btn-danger "
                                type="submit"
                                >
                                Авторизоваться
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
